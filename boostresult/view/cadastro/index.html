    stats.domElement.style.top = '0px';

    update = function() {
        stats.begin();

        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
    </script>

<script>
    var itemAtual = 1;
    function mudarPaginacao(){
        switch(itemAtual){
            case 1:
                $('#num1').addClass('current');
                $('#num2').removeClass('current');
                $('#num3').removeClass('current');
                $('#session1').show();
                $('#session2').hide();
                $('#session3').hide();
                $('#botaoFinish').hide();
                $('#botaoNext').show();
                break;
            case 2:       
                $('#num2').addClass('current');
                $('#num1').removeClass('current');
                $('#num3').removeClass('current');
                $('#session1').hide();
                $('#session3').hide();
                $('#session2').show();
                $('#botaoNext').show();
                $('#botaoFinish').hide();
                break;
            case 3:
                $('#num3').addClass('current');
                $('#num1').removeClass('current');
                $('#num2').removeClass('current');
                $('#session1').hide();
                $('#session2').hide();
                $('#session3').show();
                $('#botaoFinish').show();
                $('#botaoNext').hide();
                $('#botaoNext').hide();
                break;
        }
    }  
    $(document).ready(function () {
        mudarPaginacao();

            $('#botaoFinish').click(function(){
                $('#formCadastro').submit();
            });

            $('.option').on('click', function () {
                
                $('.option').removeClass('active');
                $(this).addClass('active');
                $(this).find('input').prop('checked', true);
            });

            $('#botaoNext').on('click', function () {
                
                itemAtual++;
                mudarPaginacao();
            });

            $('.navbutton').on('click', function () {
                    console.log($(this).find('.number').text());
                    console.log(itemAtual);
                    itemAtual= parseInt($(this).find('.number').text());
                    mudarPaginacao();
                    console.log(itemAtual);
                    
            });    

   
    });


</script>
