<script>
    var itemAtual = 1;
    function mudarPaginacao() {
    switch (itemAtual) {
        case 1:
            $('#num1').addClass('current');
            $('#num2, #num3').removeClass('current');
            $('#session1').show();
            $('#session2, #session3').hide();
            $('#botaoFinish').hide();
            $('#botaoNext').show();
            break;
        case 2:
            if (!validarCamposEtapa1()) {
                itemAtual = 1;
                return;
            }
            $('#num2').addClass('current');
            $('#num1, #num3').removeClass('current');
            $('#session2').show();
            $('#session1, #session3').hide();
            $('#botaoFinish').hide();
            $('#botaoNext').show();
            break;
        case 3:
            if (!validarCamposEtapa2()) {
                itemAtual = 2;
                return;
            }
            $('#num3').addClass('current');
            $('#num1, #num2').removeClass('current');
            $('#session3').show();
            $('#session1, #session2').hide();
            $('#botaoFinish').show();
            $('#botaoNext').hide();
            break;
    }
}

    $(document).ready(function () {
        mudarPaginacao();

            $('#botaoFinish').click(function(){
                $('#formCadastro').submit();
            });

            $('.option').on('click', function () {
                
                $('.option').removeClass('active');
                $(this).addClass('active');
                $(this).find('input').prop('checked', true);
            });

            $('#botaoNext').on('click', function () {
                
                itemAtual++;
                mudarPaginacao();
            });

            $('.navbutton').on('click', function () {
                    console.log($(this).find('.number').text());
                    itemAtual= parseInt($(this).find('.number').text());
                    mudarPaginacao();
                    
                    
            });

            
            $('.toggle-password').click(function () {
                const targetId = $(this).data('target');
                const input = $('#' + targetId);
                const tipoAtual = input.attr('type');
                input.attr('type', tipoAtual === 'password' ? 'text' : 'password');
            });

   
    });

function showErrorMsg(input, message) {
    clearErrorMsg(input);
    input.addClass('is-invalid');
    input.after('<span class="error-message" style="color:#dc3545; position: position relative; font-size:15px;">' + message + '</span>');
}

function clearErrorMsg(input) {
    input.removeClass('is-invalid');
    input.siblings('.error-message').remove();
}

function calculateAge(dateString) {
    const today = new Date();
    const birthDate = new Date(dateString);
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}

function validarCamposEtapa1() {
    let valido = true;
    const nome = $('#nome');
    const data_nasc = $('#data');
    const sexo = $('#sexo');

    clearErrorMsg(nome);
    clearErrorMsg(data_nasc);
    clearErrorMsg(sexo);

    if (!nome.val().trim()) {
        showErrorMsg(nome, 'Nome √© obrigat√≥rio');
        valido = false;
    }

    if (!data_nasc.val()) {
        showErrorMsg(data_nasc, 'Data inv√°lida');
        valido = false;
    } else {
        const age = calculateAge(data_nasc.val());
        if (age < 5 || age > 120) {
            showErrorMsg(data_nasc, 'Idade inv√°lida');
            valido = false;
        }
    }

    if (!sexo.val()) {
        showErrorMsg(sexo, 'Selecione uma op√ß√£o');
        valido = false;
    }

    return valido;
}

function validarCamposEtapa2() {
    let valido = true;
    const email = $('#email');
    const telefone = $('#telefone');
    const senha = $('#senha');
    const confirmarSenha = $('#confirmar-senha');

    clearErrorMsg(email);
    clearErrorMsg(telefone);
    clearErrorMsg(senha);
    clearErrorMsg(confirmarSenha);

    if (!email.val().trim()) {
        showErrorMsg(email, 'Email √© obrigat√≥rio');
        valido = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email.val())) {
        showErrorMsg(email, 'Formato de email inv√°lido');
        valido = false;
    }

    if (!telefone.val().trim()) {
        showErrorMsg(telefone, 'Telefone √© obrigat√≥rio');
        valido = false;
    }

    if (!senha.val()) {
        showErrorMsg(senha, 'Senha √© obrigat√≥ria');
        valido = false;
    } else if (senha.val().length < 6) {
        showErrorMsg(senha, 'Senha deve ter pelo menos 6 caracteres');
        valido = false;
    }

    if (senha.val() !== confirmarSenha.val()) {
        showErrorMsg(confirmarSenha, 'As senhas n√£o coincidem');
        valido = false;
    }

    return valido;
}

function validarCamposEtapa3() {

    }
    return true;
}
